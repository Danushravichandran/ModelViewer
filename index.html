<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Model Viewer</title>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
	<style>
	model-viewer{
		width:400px;
		height:600px;
		margin:0 auto;
	}		
	</style>

	<script type="text/javascript">
		function test()
		{
			console.log("Ulla dhan iruken");
			alert("Brand Name: Titan; Type: Wter Restistant; Price:Rs.2000");
		};
	</script>

	<script type="module">
  const modelViewer = document.querySelector("model-viewer");

  window.switchSrc = (element, name) => {
    const base = "assets" + name;
    modelViewer.src = base + '.glb';
    modelViewer.poster = base + '.png';
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");
  };

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
</script>
</head>
<body>
 
	<div class="demo" style="background: linear-gradient(#ffffff, #ada996);">


<button onclick="test();" slot="ar-button" style="background-color: black; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; color:white; ">

PRICE

      </button>

<model-viewer src="assets/watch1.glb" poster="assets/watch1.png" alt="WATCH" camera-controls auto-rotate ar ar-scale="fixed" ios-src="" style="background-color: unset;">

	<button slot="ar-button" id="ar-button">
    View in your space
  </button>

  <div class="slider">
    <div class="slides">
      <button class="slide selected" onclick="switchSrc(this, 'watch1')" style="background-image: url('assets/watch1.png');">

      </button>

      <button class="slide" onclick="switchSrc(this, 'watch2')" style="background-image: url('assets/watch2.png');">

      </button>
  </div>
</div>

</model-viewer>
</div>

</body>
</html>
